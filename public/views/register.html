<div class="container">
<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="register.register()">
  <h2 class="form-signin-heading">Please Register</h2>
  <div class="form-group row">
    <label class="sr-only">Username</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.username" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label class="sr-only">Password</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="register.password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label class="sr-only">Mirror Id</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.mirror.id" placeholder="Mirror Id">
    </div>
  </div>
  <p>
    <button type="submit" class="btn btn-success btn-block">Register</button>
  </p>
</form>
</div>
