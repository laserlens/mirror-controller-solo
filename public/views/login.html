<div class="container">
<form class="form-signin col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="login.login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group row">
    <label class="sr-only">Username</label>
    <input class="form-control" type="text" placeholder="Username" ng-model="login.username">
  </div>
  <div class="form-group row">
    <label class="sr-only">Password</label>
    <input class="form-control" type="password" placeholder="Password" ng-model="login.password">
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-lg btn-primary btn-block" >Login</button>
  </div>
  <p>
    <nav class="text-right">
      <h4>New User Please <a href="/register"><button class="btn btn-success">Register</button></a></h4>
    </nav>
  </p>
</form>
</div>
