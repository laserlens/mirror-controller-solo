<div class="container">
  <div class="row well">
    <label class="control-label">Pick a Mirror to Edit: </label>
    <select class="form-control input-lg">
      <option>PlaceHolder</option>
      <option>A Mirror Id</option>
    </select>
    <button class="btn btn-primary btn-block">Edit Display</button>
    <form class="form-horizontal">
      <label class="control-label">Add a New Mirror: </label>
      <input type="email" class="form-control input-lg" ng-model="register.mirror.id" placeholder="Mirror Id">
      <button type="submit" class="btn btn-success btn-block">Add</button>
    </form>
  </div>
</div>
