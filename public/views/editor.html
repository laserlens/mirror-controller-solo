<div class="container noIbar">
  <div class="col-xs-12 col-md-12 col-lg-12" id="screen">
    <p ng-show="editor.loadingOn">loading...</p>
    <div ng-show="editor.activeW" class="row col-xs-3 col-md-3 col-lg-3 ui-widget-content" id="draggable">
      <span ng-repeat="forecast in editor.forecasts" class="text-center">
        <p><u><strong>{{forecast.date.weekday}}</strong></u></p>
        <img class="img-responsive center-block" src="{{forecast.icon_url}}" alt="{{forecast.icon}}" />
        <p>Temp: {{forecast.high.fahrenheit}}/{{forecast.low.fahrenheit}}&deg;F</p>
      </span>
    </div>
    <div ng-show="editor.activeT" class="row col-xs-4 col-md-4 col-lg-4 ui-widget-content" id="clock">
      <p>{{editor.clock | date:'medium'}}</p>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container text-center">
    <button class="btn btn-warning fButton" ng-click="editor.weatherOn()">Weather</button>
    <button class="btn btn-warning fButton" ng-click="editor.timeOn()">Time</button>
    <button class="btn btn-warning fButton" ng-click="editor.newsOn()">News</button>
    <button class="btn btn-warning fButton" ng-click="editor.messageOn()">Message</button>
  </div>
</footer>

<!--weather modal-->
<div id="weatherModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" ng-click="editor.weatherOff()">×</button>
      <h2>3 Day Forecast</h2>
    </div>
    <form ng-submit="editor.weatherZip()">
      <div class="modal-body">
        <input type="number" ng-model="editor.zip" placeholder="Zip Code">
      </div>
    <div class="modal-footer">
      <button type="submit" name="button" class="btn btn-success">Add</button>
    </div>
    </form>
  </div>

</div>

<!--time modal-->
<div id="timeModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" ng-click="editor.timeOff()">×</button>
      <h2>Current Time</h2>
    </div>
    <form>
      <div class="modal-body">
        <input type="text" placeholder="PlaceHolder">
      </div>
    <div class="modal-footer">
      <button type="submit" name="button" class="btn btn-success">Add</button>
    </div>
    </form>
  </div>

</div>

<!--news modal-->
<div id="newsModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" ng-click="editor.newsOff()">×</button>
      <h2>Pick a News Source</h2>
    </div>
    <form>
      <select class="form-control input-lg" ng-change="editor.choice()" ng-model="editor.source">
        <option value="" disabled selected>Select a News Source</option>
        <option ng-repeat="source in editor.sources" >{{source}}</option>
      </select>
    <div class="modal-footer">
      <button type="submit" name="button" class="btn btn-success">Add</button>
    </div>
    </form>
  </div>

</div>

<!--message modal-->
<div id="messageModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button class="close" ng-click="editor.messageOff()">×</button>
      <h2>Leave a Message</h2>
    </div>
    <form>
      <div class="modal-body">
        <input type="text" placeholder="PlaceHolder">
      </div>
    <div class="modal-footer">
      <button type="submit" name="button" class="btn btn-success">Add</button>
    </div>
    </form>
  </div>

</div>
