<!DOCTYPE html>
<html ng-app="mirrorApp">
  <head>
    <meta charset="utf-8">
    <title>Mirror Controler</title>

    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="vendors/jquery-ui.min.css" media="screen" title="no title">

    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="vendors/jquery-ui.min.js" charset="utf-8"></script>

    <script src="scripts/app.module.js" charset="utf-8"></script>
    <script src="scripts/login.controller.js" charset="utf-8"></script>
    <script src="scripts/register.controller.js" charset="utf-8"></script>
    <script src="scripts/selector.controller.js" charset="utf-8"></script>
    <script src="scripts/app.config.js" charset="utf-8"></script>
    <script src="scripts/index.controller.js" charset="utf-8"></script>
    <script src="scripts/editor.controller.js"charset="utf-8"></script>

    <script src="scripts/nav.service.js" charset="utf-8"></script>
    <script src="scripts/user.service.js" charset="utf-8"></script>
    <script src="scripts/weatherapi.service.js" charset="utf-8"></script>
    <script src="scripts/newsapi.service.js" charset="utf-8"></script>


    <base href="/" />
  </head>
  <body>
    <nav ng-controller="IndexController as index" class="navbar navbar-default navee">
      <div class="container-fluid">
        <div class="row col-xs-12 col-md-12 col-lg-12 header">
          <h3 class="text-left">&nbsp;Mirror Controller</h3>
          <div class="row col-xs-8 col-md-8 col-lg-8 text-right headerButtons">
            <button  ng-show="index.navStatusS.save" ng-click="index.save()" class="btn btn-success btn-lg save">Save</button>
            <button  ng-show="index.navStatusP.preview" ng-click="index.fullScreen()" class="btn btn-primary btn-lg preview">Mirror Design</button>
            <button  ng-show="index.navStatusL.logout" class="btn btn-danger btn-lg logout"><a href="/login">Logout</a></button>
          </div>
        </div>
      </div>
    </nav>

    <ng-view></ng-view>

  </body>
</html>
